<mat-accordion *ngIf="posts?.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.message }}</p>
  </mat-expansion-panel>
</mat-accordion>

<p class="mat-body-2 noPosts" *ngIf="posts?.length <= 0">
  <mat-label>No posts to display</mat-label>
</p>
