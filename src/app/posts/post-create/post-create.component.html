<mat-card class="matCard">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
    class="form"
    [formGroup]="form"
    (submit)="onSavePost()"
    *ngIf="!isLoading"
  >
    <mat-form-field class="full-width">
      <mat-label>Post title</mat-label>
      <!-- [formControlName]="'title'" can be shorten to formControlName="title" -->
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post title here..."
      />
      <mat-error *ngIf="form.get('title').invalid">Title required</mat-error>
    </mat-form-field>

    <div class="pickFile">
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick File
      </button>
      <input type="file" hidden #filePicker (change)="onImagePicked($event)"/>
    </div>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Post message</mat-label>
      <textarea
        matInput
        rows="4"
        formControlName="message"
        placeholder="text message here..."
      >
      </textarea>
      <mat-error *ngIf="form.get('message').invalid">Please enter your post message</mat-error>
    </mat-form-field>

    <!-- removed: [disabled]="!postForm.form.valid" -->
    <p>
      <button mat-raised-button color="accent" type="submit">
        Save Post
      </button>
    </p>
  </form>
</mat-card>
