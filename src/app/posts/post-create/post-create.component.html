<app-header></app-header>

<div class="container">
  <mat-card>
    <mat-form-field appearance="fill">
      <mat-label>Post message here...</mat-label>
      <textarea #postTextarea matInput [(ngModel)]="enteredValue"></textarea>
      <!--  [value]="newPost" -->
    </mat-form-field>

    <p>
      <button
        mat-raised-button
        color="accent"
        (click)="onAddPost(postTextarea)"
      >
        Save Post
      </button>
    </p>
  </mat-card>
  <mat-label>{{ newPost }}</mat-label>
  <p>
    <app-post-list></app-post-list>
  </p>
</div>
